{{- if (and .Values.influxdb.enabled .Values.influxdb.ingress.enabled) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: {{ include "kedeng.fullname" . }}-influxdb-ui
  labels:
    {{- include "kedeng.labels" . | nindent 4 }}
    app.kubernetes.io/component: influxdb
  {{- with .Values.influxdb.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - host: {{ .Values.influxdb.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "kedeng.fullname" . }}-influxdb
                port:
                  name: http
  tls:
    - hosts:
        - {{ .Values.influxdb.ingress.host }}
      secretName: {{ include "kedeng.fullname" . }}-influxdb-ingress-cert
{{- end -}}